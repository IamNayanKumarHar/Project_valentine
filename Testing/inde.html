<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Hey, will you be my Valentine? ❤️</h1>
        <p>I won't force you; the choice is yours!</p>
        
        <div class="buttons">
            <button id="noButton">No, sorry</button>
            <button id="yesButton">Yes, of course!</button>
        </div>
    </div>

    <!-- Popup Message -->
    <div id="popup" class="hidden">
        <div class="popup-content">
            <span id="closePopup" class="close-btn">&times;</span>
            <h2>You just made my day! 😊</h2>
            <p>Can't wait to celebrate together! 🎉</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
