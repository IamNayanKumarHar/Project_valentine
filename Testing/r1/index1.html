<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise ðŸ’–</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
        }

        .heart-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 80px;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0,0,0,0.15);
            text-align: center;
            position: relative;
            transform: scale(0);
            animation: boxPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            min-width: 600px;
        }

        @keyframes boxPop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #ff6b6b;
            font-size: 3.5em;
            margin: 0 0 40px;
            letter-spacing: 2px;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            position: relative;
            min-height: 100px;
        }

        .btn {
            padding: 20px 40px;
            font-size: 1.8em;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            transform-origin: center;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            color: white;
            box-shadow: 0 8px 25px rgba(255,107,107,0.4);
            z-index: 2;
            border: 3px solid #ff4757;
            animation: pulse 2s infinite;
        }

        #noBtn {
            background: #f8f8f8;
            color: #666;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #yesBtn:hover {
            transform: scale(1.1) rotate(-3deg);
            box-shadow: 0 12px 30px rgba(255,107,107,0.6);
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 28px;
            animation: float 5s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .message {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 25px 50px;
            border-radius: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            display: none;
            font-size: 1.5em;
            color: #ff6b6b;
            animation: messageSlide 0.5s ease-out;
        }

        @keyframes messageSlide {
            0% { top: -100px; }
            100% { top: 30px; }
        }

        @media (max-width: 600px) {
            .heart-box {
                min-width: 90%;
                padding: 30px;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .btn {
                font-size: 1.3em;
                padding: 15px 30px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="heart-box">
        <h1>Be My Valentine? ðŸ’˜</h1>
        <div class="buttons">
            <button class="btn" id="yesBtn">Absolutely Yes! ðŸŒ¹</button>
            <button class="btn" id="noBtn">Maybe Later</button>
        </div>
    </div>

    <div class="message" id="message">I know you want to say Yes! ðŸ˜‰</div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const heartsContainer = document.getElementById('hearts');
        let moveCount = 0;

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        function moveNoButton() {
            const boxRect = document.querySelector('.heart-box').getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = boxRect.width - btnRect.width;
            const maxY = boxRect.height - btnRect.height;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            moveCount++;
            
            if(moveCount === 3) {
                message.style.display = 'block';
                setTimeout(() => message.style.display = 'none', 2000);
            }
        }

        // Initial position for No button
        noBtn.style.left = '50%';
        noBtn.style.top = '50%';
        
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('touchstart', moveNoButton);

        yesBtn.addEventListener('click', () => {
            document.querySelector('.heart-box').innerHTML = `
                <h1>Hooray! ðŸŽ‰</h1>
                <p style="font-size:1.8em; color:#ff6b6b; margin-top:20px;">
                    You've just made my day!<br>
                    Let's make it magical! âœ¨
                </p>
            `;
            const heartsInterval = setInterval(createHeart, 150);
            document.querySelector('.heart-box').style.transform = 'scale(1.1)';
            setTimeout(() => {
                document.querySelector('.heart-box').style.transform = 'scale(1)';
            }, 500);
            
            // Stop existing hearts animation
            clearInterval(heartsInterval);
        });

        // Initial floating hearts
        setInterval(createHeart, 800);
    </script>
</body>
</html>
